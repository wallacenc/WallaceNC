<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colorido</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
  <h1>QUADRADOS QUE MUDAM DE CORES</h1>
<fieldset>
  <nav class = "geral" role="navigation">
  <div class="q1"></div>
  <div class="q2"></div>
  <div class="q3"></div>
  <div class="q4"></div>
</nav>
</fieldset>
<script> 
  var quadrado1 = document.querySelector('.q1')
  var quadrado2 = document.querySelector('.q2')
  var quadrado3 = document.querySelector('.q3')
  var quadrado4 = document.querySelector('.q4')
  quadrado1.addEventListener('mouseenter', entrar)
  quadrado1.addEventListener('mouseout', sair)
  quadrado1.addEventListener('click', clicar)
  quadrado2.addEventListener('mouseenter', entrarq2)
  quadrado2.addEventListener('mouseout', sairq2)
  quadrado2.addEventListener('click', clicarq2)
  quadrado3.addEventListener('mouseenter', entrarq3)
  quadrado3.addEventListener('mouseout', sairq3)
  quadrado3.addEventListener('click', clicarq3)
  quadrado4.addEventListener('mouseenter', entrarq4)
  quadrado4.addEventListener('mouseout', sairq4)
  quadrado4.addEventListener('click', clicarq4)


function entrar(){
  quadrado1.style.background = 'blue';
  quadrado1.innerText = 'Entrou'
  quadrado1.style.color ='white'  
}
function entrarq2(){
  quadrado2.style.background = 'blue';
  quadrado2.innerText = 'Entrou'
  quadrado2.style.color ='white'  
}
function entrarq3(){
  quadrado3.style.background = 'orange'
  quadrado3.innerText = 'Entrou'
  quadrado3.style.color ='white'  
}
function entrarq4(){
  quadrado4.style.background = 'black'
  quadrado4.innerText = 'Entrou'
  quadrado4.style.color ='white'  
}


function sair(){
quadrado1.style.background = 'red';
quadrado1.innerText = ''
}
function sairq2(){
  quadrado2.style.background ='orange'; 
  quadrado2.innerText =''
}
function sairq3(){
  quadrado3.style.background ='rgb(0, 89, 255)' 
  quadrado3.innerText =''
}
function sairq4(){
  quadrado4.style.background =' rgb(82, 197, 187)' 
  quadrado4.innerText =''
}




function clicar(){
  quadrado1.innerText ='Clicou'
  quadrado1.style.background ='rgb(255, 0, 200)'
}
function clicarq2(){
  quadrado2.innerText = 'Clicou'
  quadrado2.style.background ='rgb(255, 0, 200)'
}
function clicarq3(){
  quadrado3.innerText = 'Clicou'
  quadrado3.style.background ='rgb(255, 0, 200)'
}

function clicarq4(){
  quadrado4.innerText = 'Clicou'
  quadrado4.style.background ='rgb(255, 0, 200)'
}
  

</script>


</body>
</html>
